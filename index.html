<body class="min-h-screen flex flex-col bg-cover bg-left bg-no-repeat overflow-x-hidden" style='background-image: url("images/printest image.jpg");'>

  <p class="text-center text-gray-800 text-lg md:text-xl mb-6 italic">

  <hr class="border-t-2 border-black w-24 mx-auto mb-6 rounded" />
  <button id="play" class="animate-pulse block mx-auto bg-[darkcyan] hover:bg-yellow-500 text-black font-semibold py-2 px-6 rounded shadow-md transition duration-300 sm:mb-4 md:mb-8">

      <button class="game-btn  h-[100px] w-[100px]  sm:h-[110px] sm:w-[110px] md:h-[140px] md:w-[140px] bg-white rounded-none border-b-4 border-black text-[25px] md:text-[35px] font-bold text-[#8e9128] shadow-[0_0_10px_black]"></button>
